name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build and run Go program
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_IP }}	# 服务器地址
          username: ${{ secrets.USRNAME }} # 登陆用户名
          key: ${{ secrets.KEY }} # 服务器私钥
          port: 22
          script: |
            PROJECT_NAME="robot-bot"
            COMPOSE_FILE="docker-compose.yml"

            cd /usr/local/robot-bot
            git checkout . && git pull || { echo "❌ 拉取代码失败"; exit 1; }
            echo "🛑 停止旧容器..."
            docker compose -p $PROJECT_NAME -f $COMPOSE_FILE down --timeout 30 || echo "⚠️ 无旧容器可停止"

            echo "🔨 构建新镜像..."
            docker compose -f $COMPOSE_FILE build --no-cache || {
                echo "❌ 构建失败";
                exit 1;
            }

            echo "🚀 启动新版本..."
            docker compose -p $PROJECT_NAME -f $COMPOSE_FILE up -d --force-recreate --remove-orphans || {
                echo "❌ 启动失败";
                exit 1;
            }

            echo "🧹 清理所有不在运行的镜像..."
            # 删除所有不在运行的容器
            docker container prune -f || echo "⚠️ 无容器可清理"
            # 删除所有未被使用的镜像（包括悬空镜像和未被容器使用的镜像）
            docker image prune -a -f --filter "until=24h" || echo "⚠️ 无镜像可清理"
    