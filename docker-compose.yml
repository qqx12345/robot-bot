version: "3.8"

services:
  
  app:
    build: .
    ports:
      - "2345"  # 仅内部访问，不映射到宿主机
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8080:8080"
    volumes:
      - nginx.conf:/etc/nginx/conf.d/default.conf
      - sona-nyl.cn.pem:/etc/nginx/ssl/sona-nyl.cn.pem
      - sona-nyl.cn.key:/etc/nginx/ssl/sona-nyl.cn.key
    depends_on:
      - app
    restart: unless-stopped